<!DOCTYPE html>
<html>
<head>
  <title>Basic Frogger HTML Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="frogger.css" rel="stylesheet"> 

    </head>
<body>
    <header>
        <a href="mainPage.html"><img src="img/pngimg.com - joystick_PNG83308.png", alt="Game Arcade", title="Home"></a>
    </header>
    <h2 class="title">Frogger</h2>
    <p id="instructions">Use the arrow keys to move the frog to the other side of the road. Avoid the cars and the river.</p>
    <h2 id="lives"></h2>
    <h2 id="score"></h2>


    <canvas width="624" height="720" id="game"></canvas>
    <button class="arrow-button" id="up-button">↑</button>
    <div class="arrow-buttons">
        <button class="arrow-button" id="left-button">←</button>
        <button class="arrow-button" id="down-button">↓</button>
        <button class="arrow-button" id="right-button">→</button>
    </div>

    <a href="http://www.freepik.com">Background Designed by rawpixel.com / Freepik</a>

<script src="frogger.js"></script>
</body>
</html>
