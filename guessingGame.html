<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="guessingGame.css">
</head>
<body>
    <header>
        <a href="mainPage.html"><img src="img/pngimg.com - joystick_PNG83308.png", alt="Game Arcade", title="Home"></a>
    </header>
    <h1>Can you guess the number?</h1>
    <p id="guessText">Guess a number between 1 and 25:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <p id="guessCount"></p>
    <div id="questionContainer">
        <img id="questionMarksImage" src="img/questionMarks.png" alt="Question Marks Image">
    </div>
    <script src="guessingGame.js"></script>
</body>
</html>
