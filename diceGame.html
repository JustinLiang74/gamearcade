<!DOCTYPE html>
<html>
    <head>
        <title>Dice Game - Game Arcade</title>
        <Link href="dice.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1><a href="mainPage.html">Game Arcade</a></h1>
        </header>

        <div id="diceGame">
            <h2>Dice Game</h2>
            <p>Try and roll more than 17 but less than 22</p>
            <p>Click the button to roll the dice!</p>
            <img id="diceImage" src="dice1.png" alt="Dice Image">
            <p id="diceRoll"></p>
            <p id="diceTotal"></p>
            <p id="diceResult"></p>
            <button id="rollButton">Roll Dice</button>
            <button id="resetButton">Reset</button>
            

        <script src="dice.js"></script>
    </body>
</html>
