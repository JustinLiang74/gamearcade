<!DOCTYPE html>
<html>
    <head>
        <title>Dice Game - Game Arcade</title>
        <Link href="dice.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <a href="mainPage.html"><img src="img/pngimg.com - joystick_PNG83308.png", alt="Game Arcade", title="Home", id="home"></a>
        </header>

        <div id="diceGame">
            <h2>Dice Game</h2>
            <img id="diceImage" src="img/dicePage.png" alt="Dice Image">
            <div id="gamemode">
                <label>Game Mode:</label>
                <input type="radio" name="gamemode" id="solo" value="solo" onclick="changeText('Try and roll more than 17 but less than 20')" checked > Solo
                <input type="radio" name="gamemode" id="bot" value="bot" onclick="changeText('You are playing against a bot. Roll the dice to see who gets the higher number!')"> Play against a bot
            </div>
            <p id="instructions">Try and roll more than 17 but less than 20</p>
            <p>Click the button to roll the dice!</p>
            <p id="diceRoll"></p>
            <p id="diceTotal"></p>
            <p id="diceResult"></p>
                <div class="buttonContainer">
                    <button id="rollButton">Roll Dice</button>
                    <button id="resetButton">Reset</button>
                </div>
        </div>
        <script src="dice.js"></script>
    </body>
</html>
